name: main
on: [push]

jobs:
  pages-directory-listing:
    runs-on: ubuntu-latest
    name: Run Actions Template
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@main
        with:
          FOLDER: .

      - name: Debug Output
        run: ls -al  # Ensure all files are present
      
      - name: Check Artifact Size
        run: du -sh .  # Shows the total size of the current directory

      - name: Remove Symlinks and Hard Links
        run: find . -type l -exec rm {} \;
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: '.'  # Upload entire repository

  deploy:
    needs: pages-directory-listing
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: '.'  # Extract files over repository

      - name: Set Downloaded Files Permissions
        run: chmod -R a+rX . # set permissions
        
      - name: Check Artifact Size
        run: du -sh .  # Shows the total size of the current directory

      - name: Remove Symlinks and Hard Links
        run: find . -type l -exec rm {} \; 

      - name: Debug Downloaded Files
        run: ls -al  # Ensure artifact was downloaded correctly

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
